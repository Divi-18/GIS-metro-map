<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chennai Metro Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      require(["esri/Map", "esri/views/MapView", "esri/Graphic", "esri/layers/GraphicsLayer"], function(Map, MapView, Graphic, GraphicsLayer) {

        const map = new Map({ basemap: "streets-navigation-vector" });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [80.2707, 13.0827],
          zoom: 11
        });

        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        const metroStations = [
          { name: "Airport", coords: [80.1636, 12.9941] },
          { name: "Alandur", coords: [80.2016, 13.0105] },
          { name: "Guindy", coords: [80.2205, 13.0073] },
        ];

        metroStations.forEach(station => {
          const point = {
            type: "point",
            longitude: station.coords[0],
            latitude: station.coords[1]
          };

          const symbol = {
            type: "picture-marker",
            url: "https://cdn-icons-png.flaticon.com/512/61/61232.png",
            width: "24px",
            height: "24px"
          };

          const pointGraphic = new Graphic({
            geometry: point,
            symbol: symbol,
            attributes: station,
            popupTemplate: {
              title: "{name}"
            }
          });

          graphicsLayer.add(pointGraphic);
        });

      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
